<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.landing-page.css">
</head>
<body>

<header class="my-header">
        <div id="landing-page-indicator" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="assets/img/pics/valo-bg.jpg" class="d-block w-100" alt="valo">
                <div class="carousel-caption">
                    <h3>Valorant</h3>
                    <p>Experience the thrill of tactical FPS gaming.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/img/pics/lol-bg.jpg" class="d-block w-100" alt="coc">
                    <div class="carousel-caption">
                        <h3>League Of Legends</h3>
                        <p>Master your champions and dominate the Rift.</p>
                    </div>
                </div>
                <div class="carousel-item">
                <img src="assets/img/pics/header_background_coc.jpg" class="d-block w-100" alt="coc">
                <div class="carousel-caption">
                    <h3>Clash of Clans</h3>
                    <p>Strategize and build your ultimate fortress.</p>
                    </div>
                </div>
                <div class="carousel-item">
                <img src="assets/img/pics/header_background_cod.jpg" class="d-block w-100" alt="cod">
                <div class="carousel-caption">
                    <h3>Call of Duty</h3>
                    <p>Engage in intense multiplayer battles.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#landing-page-indicator" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#landing-page-indicator" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>
</header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
